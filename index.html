<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Photo Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <main>
        <div id="image" data-default-text="Hover over an image below to display here.">
            <h2>Hover over an image below to display here.</h2>
        </div>
        <div class="image-container">
            <img class="preview" src="images/image1.jpg" 
                 alt="McLaren Formula 1 Car in Brazil" 
                 tabindex="0">
            <img class="preview" src="images/image2.jpg" 
                 alt="A Black Cat Staring at the Camera" 
                 tabindex="0">
            <img class="preview" src="images/image3.jpg" 
                 alt="Pancakes Stacked High With Strawberries" 
                 tabindex="0">
            <img class="preview" src="images/image4.jpg" 
                 alt="The View of an Orangish Sunset on the Horizon" 
                 tabindex="0">
            <img class="preview" src="images/image5.jpg" 
                 alt="Dancing Crowd of Excited Fans at a Concert" 
                 tabindex="0">
            <img class="preview" src="images/image6.jpg" 
                 alt="Tall Shelves Absolutely Decorated with Books" 
                 tabindex="0">
        </div>
        <script src="gallery.js"></script>
    </main>
</body>
</html>
